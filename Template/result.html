{% extends "base.html" %}

{% block content %}
<head>
  <meta charset="utf-8">
  <title>Flask Parent Template</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='mycss.css') }}">
</head>
<header>
  <div class="container">
     <h1 class="logo">Tomato Plant Diseases Classification</h1>
     <strong>
        <nav>
        </nav>
     </strong>
  </div>
</header>
  <div class="container">
    <h3>Predicted Class: {{ result.class_name }} </h3>
    <h4>Percentage: {{ ('%0.2f'|format(result.percentage*100|float)) }} %</h4>

    <hr>
    <div>
      <img src="{{ result.image_path }}" class="img-rounded" width="400" height="200">
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-default" style="background-color: rgb(203, 231, 245);">Back</a>
  </div>

{% endblock %}
